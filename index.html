<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-window">
        <div class="Game-Name">
            <p>Tic Tac Toe</p>
            <span><hr></span>
        </div>
        <div class="container">
            <div class="Game">
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
            </div>
            <div class="Winner-Name hide">
                <p>Winner</p>
            </div>
            <div class="reset">
                <button class="reset-butt">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
